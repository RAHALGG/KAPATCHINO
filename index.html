<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استوديو كاباتشينو للألعاب</title>
    
    <!-- مكتبات خارجية -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- ملفات التنسيق -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image" href="assets/hero-background.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="site-title">كاباتشينو</h1>
            <nav>
                <ul id="nav-list">
                    <li><a href="#home" id="nav-home">الرئيسية</a></li>
                    <li><a href="#about" id="nav-about">من نحن</a></li>
                    <li><a href="#games" id="nav-games">الألعاب</a></li>
                    <li><button id="language-toggle">English</button></li>
                    <li><button id="theme-toggle"><i class="fas fa-moon"></i></button></li>
                </ul>
                <div class="burger-menu" id="burger-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <section id="home" class="hero-section">
        <div id="3d-container"></div>
        <div class="container hero-content">
            <h2 id="hero-title">مرحبًا بكم في عالم الألعاب المبتكر</h2>
            <p id="hero-description">إبداع عربي يلامس حدود الخيال</p>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2 id="about-title">من نحن</h2>
            <p id="about-description">استوديو سوري مستقل نصنع تجارب لعب لا تُنسى</p>
        </div>
    </section>

    <section id="games">
        <div class="container">
            <h2 id="games-title">إبداعاتنا</h2>
            <div class="project-card">
                <img src="assets/game-banner.jpg" alt="مشروعنا الأول">
                <div class="project-content">
                    <h3>رحلة الدمية المفقودة</h3>
                    <p>مغامرة ملحمية بلمسة شرق أوسطية</p>
                    <div class="project-links">
                        <a href="#"><i class="fas fa-download"></i> تنزيل التجربة</a>
                        <a href="#"><i class="fas fa-trailer"></i> المشاهدة</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p id="footer-text">© 2025 جميع الحقوق محفوظة</p>
            <div class="social-icons">
                <!-- روابط التواصل الاجتماعي -->
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
